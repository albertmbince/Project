<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            
            background-color:rgb(14, 12, 12);
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: black;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(15, 14, 14, 0.1);
            color: skyblue;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #0c9bd8;
            border-radius: 5px;
            background-color: #141010;
            color: skyblue;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: rgb(15, 13, 13);
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <div class="container py-5">
        <div class="row text-center text-white">
            <div class="col-lg-8 mx-auto">
                <h1 class="display-4">Hey User !!</h1>
                <p class="lead mb-0">Please let us know your choices</p>
                
                </p>
            </div>
        </div>
    </div>
    <div class="container" style="font-weight: 200;">
        
        
       
            <div class="form-group">
                <label for="name" class="lead mb-0">Name:</label>
                <input type="text" id="name" name="name" required placeholder="name">
            </div>
            <div class="form-group">
                <label for="phone" class="lead mb-0">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="phonenumber">
                <small>Format: 954-835-2457</small>
            </div>
            <div class="form-group">
                <label for="message" class="lead mb-0">Message:</label>
                <textarea id="message" name="message" required placeholder="Give us a message"></textarea>
            </div>
            <a href="{% url 'second' %}" class="nav-link"><input type="submit" value="Submit" id="contactbtn" ></a>
       
    </div>
    <script>
        var contactbtn = document.getElementById('contactbtn');

        contactbtn.addEventListener('click', function() {
        
            alert("We will send You details regarding your messages, will mail you the full details of the vehicle. Thanks for choosing us......,Please feel free to call us");
            
            
        });
        
    </script>
</body>
</html>
